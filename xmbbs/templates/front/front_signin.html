{% extends "front/front_signbase.html" %}
{% from "common/_macros.html" import static %}


{% block title %}登陆页面{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static("front/css/signup_signin.css") }}">
    <script src="{{ static('front/js/signin.js') }}"></script>
{% endblock %}



{% block h2_title %}用户登陆{% endblock %}

{% block sign_block %}
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="手机号码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" id="submit-btn">立即登陆</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for("front.signup") }}" class="signup-link">立即注册</a>
        <a href="#" class="resetpwd-link">找回密码</a>
    </div>

{% endblock %}
